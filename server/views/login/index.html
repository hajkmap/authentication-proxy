<html>
<head>
  <title>Sign in</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container" style="height:100%;">
    <div class="jumbotron"  style="padding:20px;">
      <h1 class="text-center">Sign in</h1>
      <p class="text-center">To access the required resource you must sign in.</p>
      <form id="sign-in-form">
        <div class="form-group">
          <label for="emailInput">Email address</label>
          <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input minlength="7" type="password" class="form-control" id="passwordInput" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign in!</button>
      </form>
    </div>
  </div>
</body>

<script>
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      const form = document.getElementById("sign-in-form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (form.checkValidity() === false) {
            event.stopPropagation();
        } else {
          const email = document.getElementById("emailInput").value;
          const password = document.getElementById("passwordInput").value;
          fetch("/user/login", {
            method: 'POST',
            mode: 'cors',
            cache: 'no-cache',
            credentials: 'same-origin',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({email: email, password: password})
          }).then((response) => {
            response.json().then((data) => {
              console.log("data: ", data);
              if (data.status !== "Success") {
                location.reload();
              } else {
                const { token, refreshToken } = data;
                const urlParams = new URLSearchParams(window.location.search);
                const originalPath = urlParams.get("path");
                window.location.replace(`${decodeURIComponent(originalPath)}`);
              }
            })
          });
          
        }
      });     
    }, false);
  })();
  </script>
</html>
